<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TITLE HERE</title>
		<meta charset="UTF-8" />
		<!-- Meta -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="/css/common.css"
		/>
		<link
			rel="stylesheet"
			href="/css/index.css"
		/>
		<!-- JS -->
		<script src="/js/utilities.js"></script>
		<script src="/js/common.js"></script>
	</head>
	<body>
		<div
			id="desktop"
			tabindex="-1"
		>
			<div
				id="start-menu"
				tabindex="-1"
			>
				<table id="start-menu-apps">
					<thead>
						<tr>
							<th colspan="2">Applications</th>
						</tr>
					</thead>
				</table>
			</div>
			<div id="windows-container"></div>
		</div>
		<div id="taskbar">
			<button id="start-button">
				<span
					id="start-button-icon"
					class="material-symbols-outlined"
					>apps</span
				>
			</button>
			<div id="taskbar-icons-container"></div>
			<div id="taskbar-clock-container">
				<span id="taskbar-clock-hours"></span>
				<span id="taskbar-clock-minutes"></span>
				<span id="taskbar-clock-seconds"></span>
			</div>
		</div>
		<!-- Templates -->
		<template id="window-frame-template">
			<div class="window-frame">
				<div class="window-titlebar">
					<span class="window-icon material-symbols-outlined"></span>
					<span class="window-name"></span>
					<button class="window-close-button negative">
						<span class="material-symbols-outlined">close</span>
					</button>
				</div>
				<div class="window-content-container">
					<iframe
						class="window-content"
						frameborder="0"
					></iframe>
					<div class="window-content-barrier"></div>
				</div>
				<div class="window-border"></div>
			</div>
		</template>
		<template id="taskbar-icon-template">
			<button class="taskbar-icon-container">
				<span class="taskbar-icon material-symbols-outlined"></span>
			</button>
		</template>
		<!-- Scripts -->
		<script src="/js/scripts.js"></script>
	</body>
</html>
